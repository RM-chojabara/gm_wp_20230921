<script>
	(async function () {
		// ESP接続のための設定
		window.PianoESPConfig = { id: 1010 }; // インテグレーションID
		const ESP_SITE_ID = "1010"; // ESPのサイトID
		const ESP_MLID = "6085"; // ESPのメーリングリストID
		const auth0Domain = "login-stg.rittor-music.co.jp";
		const auth0ClientID = "BWX1WsaIQ5O5woKxIIfeQZFqO6YDRUil";

		tp = window["tp"] || [];

		const mailingLists = [{ fieldName: "weekly_newsletter", mlid: ESP_MLID }];
		function registerUserToMLs(mlids) {
			const API_URL = "https://sandbox-api-esp.piano.io";
			const SITE_ID = ESP_SITE_ID;
			var body = { email: tp.pianoId.getUser().email, sqids: mlids };
			var xhr = new XMLHttpRequest();
			xhr.open("POST", API_URL + "/tracker/lucid/sub/" + SITE_ID, true);
			xhr.setRequestHeader("Content-type", "application/json");
			xhr.send(JSON.stringify(body));
			console.log("registerUserToMLs");
		}

		// メールの同意を確認
		// fieldNameがチェックされていれば、対象のIDをmlidsに追加
		function checkEmailConsent() {
			tp.pianoId.loadExtendedUser({
				extendedUserLoaded: function (data) {
					var mlids = [];
					for (var i in data.custom_field_values) {
						var fieldName = data.custom_field_values[i].field_name;
						var fieldValue = data.custom_field_values[i].value;
						console.log(fieldName, fieldValue);
						if (fieldValue) {
							for (var j in mailingLists) {
								if (fieldName === mailingLists[j].fieldName) {
									mlids.push(mailingLists[j].mlid);
									break;
								}
							}
						}
					}
					// IDがあればメーリングリストへ登録
					if (mlids.length > 0) {
						registerUserToMLs(mlids);
					}
				},
				formName: "newsletterFields",
			});
		}

		/* Checkout related */
		/**
		 * Event properties
		 *
		 * chargeAmount - amount of purchase
		 * chargeCurrency
		 * uid
		 * email
		 * expires
		 * rid
		 * startedAt
		 * termConversionId
		 * termId
		 * promotionId
		 * token_list
		 * cookie_domain
		 * user_token
		 *
		 */
		function onCheckoutComplete(data) {}

		function onCheckoutExternalEvent() {}

		function onCheckoutClose(event) {
			/* Default behavior is to refresh the page on successful checkout */
			if (event && event.state == "checkoutCompleted") {
				location.reload();
			}
		}

		function onCheckoutCancel() {}

		function onCheckoutError() {}

		function onCheckoutSubmitPayment() {}

		/* Meter callback */
		function onMeterExpired() {}

		/* Meter callback */
		function onMeterActive() {}

		/* Callback executed when a user must login */
		function onLoginRequired() {
			// this is a reference implementation only
			// your own custom login/registration implementation would
			// need to return the tinypass-compatible userRef inside the callback

			// mysite.showLoginRegistration(function (tinypassUserRef)
			// tp.push(["setUserRef", tinypassUserRef]); // tp.offer.startCheckout(params); // }
			// this will prevent the tinypass error screen from displaying

			return false;
		}

		/* Callback executed after a tinypassAccounts login */
		function onLoginSuccess() {}

		/* Callback executed after an experience executed successfully */
		function onExperienceExecute(event) {}

		/* Callback executed if experience execution has been failed */
		function onExperienceExecutionFailed(event) {}

		/* Callback executed if external checkout has been completed successfully */
		function onExternalCheckoutComplete(event) {
			/* Default behavior is to refresh the page on successful checkout */
			location.reload();
		}

		tp.push(["setAid", "kcIxJRMlsu"]);
		tp.push(["setEndpoint", "https://sandbox.tinypass.com/api/v3"]);
		tp.push(["setPianoIdUrl", "https://sandbox.piano.io"]);
		tp.push(["setEspEndpoint", "https://sandbox-api-esp.piano.io"]);
		tp.push(["setUseTinypassAccounts", false]);
		tp.push(["setUsePianoIdLiteUserProvider", true]);

		/* checkout related events */
		tp.push(["addHandler", "checkoutComplete", onCheckoutComplete]);
		tp.push(["addHandler", "checkoutClose", onCheckoutClose]);
		tp.push(["addHandler", "checkoutCustomEvent", onCheckoutExternalEvent]);
		tp.push(["addHandler", "checkoutCancel", onCheckoutCancel]);
		tp.push(["addHandler", "checkoutError", onCheckoutError]);
		tp.push(["addHandler", "checkoutSubmitPayment", onCheckoutSubmitPayment]);

		/* user login events */
		tp.push(["addHandler", "loginRequired", onLoginRequired]);
		tp.push(["addHandler", "loginSuccess", onLoginSuccess]);

		/* meter related */
		tp.push(["addHandler", "meterExpired", onMeterExpired]);
		tp.push(["addHandler", "meterActive", onMeterActive]);

		tp.push(["addHandler", "experienceExecute", onExperienceExecute]);
		tp.push(["addHandler", "experienceExecutionFailed", onExperienceExecutionFailed]);

		/* external checkout related events */
		tp.push(["addHandler", "externalCheckoutComplete", onExternalCheckoutComplete]);

		tp.push([
			"init",
			async function () {
				try {
					const auth0Client = await auth0.createAuth0Client({
						domain: auth0Domain,
						clientId: auth0ClientID,
						cacheLocation: 'localstorage',
					});
					console.log("auth0Client");

					if (location.search.includes("state=") && (location.search.includes("code=") || location.search.includes("error="))) {
						await auth0Client.handleRedirectCallback();
						window.history.replaceState({}, document.title, location.pathname);
					}

					const token = await auth0Client.getIdTokenClaims();
					if (typeof token === "undefined") {
						console.error(new Error("token is undefined"));
					} else {
						tp.push(["setExternalJWT", token.__raw]);
						console.log("token ok");
					}

					tp.experience.init();
					console.log("experience.init");

					const loginBlock = document.querySelectorAll('.js-PianoLoginBlock');
					const accountBlock = document.querySelectorAll('.js-PianoAccountBlock');

					if (tp.user.isUserValid()) {
						// ログイン中
						loginBlock.forEach(el => el.style.display = "none");
						accountBlock.forEach(el => el.style.display = "block");
					} else {
						// 未ログイン
						loginBlock.forEach(el => el.style.display = "block");
						accountBlock.forEach(el => el.style.display = "none");
					}

					const loginButtons = document.querySelectorAll(`.js-PianoLoginBtn`);
					const logoutButtons = document.querySelectorAll(`.js-PianoLogoutBtn`);
					const registerButtons = document.querySelectorAll(`.js-PianoRegisterBtn`);
					const authRegisterButtons = document.querySelectorAll(`.js-PianoAuthRegisterBtn`);
					// console.log(loginButtons, logoutButtons, registerButtons, loginBlock, accountBlock);
					/**
					 * ログイン処理
					 */
					const loginURL = window.location.origin + '/my-account/';

					tp.authLogin = function () {
						auth0Client.loginWithRedirect({
							authorizationParams: {
								redirect_uri: loginURL
							}
						});
					}

					loginButtons.forEach(el => el.addEventListener('click', (e) => {
						e.preventDefault();
						auth0Client.loginWithRedirect({
							authorizationParams: {
								redirect_uri: loginURL
							}
						});
					}));

					/**
					 * ログアウト処理
					 */
					logoutButtons.forEach(el => el.addEventListener('click', (e) => {
						e.preventDefault();
						if (e.currentTarget.dataset.id == "auth") {
							console.log('auth0 logout');
							auth0Client.logout();
						}
						tp.pianoId.logout(function () {
							console.log('piano logout');
							location.href = "/"
						});
					}));

					/**
					 * auth 新規登録
					 */
					authRegisterButtons.forEach(el => el.addEventListener('click', (e) => {
						e.preventDefault();
						auth0Client.loginWithRedirect({
							authorizationParams: {
								redirect_uri: loginURL,
								screen_hint: 'signup'
							}
						});
					}));

					/**
					 * 登録処理
					 */
					registerButtons.forEach(el => el.addEventListener('click', (e) => {
						e.preventDefault();

						if (tp.user.isUserValid()) {
							alert('既に登録ずみです');
						} else {
							auth0Client.loginWithRedirect({
								authorizationParams: {
									redirect_uri: loginURL
								}
							});
						}
					}));

					/**
					 * マイページの処理
					 */
					if(location.pathname == '/my-account/'){
						tp.myaccount.show({
								displayMode: "inline" ,
								containerSelector: "#my-account"
						});
					}
				} catch (err) {
					console.log("err", err);
				}
			},
		]);
	})();
</script>
